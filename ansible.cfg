[defaults]
inventory = inventory/
host_key_checking = False
retry_files_enabled = False
roles_path = roles/
collections_paths = collections/
timeout = 30
gather_facts = no

[connection]
timeout = 60

[persistent_connection]
command_timeout = 120
connect_timeout = 60

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
pipelining = True
